<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player-container">
        <div class="img-container">
            <img src="./img/The-Cavemen-Love-and-Highlife-AlbumCover.jpg" alt="">
        </div>
        <div style="margin-top: -90px;" class="music">
            <h5 id="song-title" style="font-size: 1.7rem; color: white; margin: 0 !important;">Song name</h5>
            <h6 id="artist" style="font-size: 1.0rem; color: white; margin-top: 10px; font-weight: 100;">Song author</h6>
        </div>
        <audio src="./music/The-Cavemen-Brothers-Keeper-(TrendyBeatz.com).mp3" controls hidden ></audio>
        <div  class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"> 0.00</span>
                <span id="duration">3.00</span>
            </div>

            <div class="player-controls">
                <i style="color: white;" class="fas fa-backward" id="prev" title="Previous"></i>
                <i style="color: white;" class="fas fa-play main-button" id="play" title="Play"></i>
                <i style="color: white;" class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>


    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
